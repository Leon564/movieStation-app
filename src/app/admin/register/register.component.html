<main class="container-fluid">
    <!--login form with username an password-->
    <form [formGroup]="checkoutForm" class="form-signin" (ngSubmit)="register()">
        <h2 class="form-signin-heading">Registrar Administrador</h2>
        <label for="nombre" class="sr-only">Nombre</label>
        <input type="text" id="nombre" class="form-control" placeholder="Nombre" required autofocus formControlName="nombre"  name="nombre">
        <label for="email" class="sr-only">Email address</label>
        <input type="text" id="email" class="form-control" placeholder="Email" required autofocus formControlName="email"  name="email">
       
        <label for="usuario" class="sr-only">Usuario</label>
        <input type="text" id="usuario" class="form-control" placeholder="Usuario" required autofocus formControlName="usuario"  name="usuario">
        <label for="contrase単a" class="sr-only">Password</label>
        <input type="password" id="contrase単a" class="form-control" placeholder="Password" required formControlName="contrase単a"  name="contrase単a">

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</main>
